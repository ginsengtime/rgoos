# about
about:
  enable: true
  title: "プロフィール"
  content: '<p class="lead">
    ランドル・グーズビーは7歳でバイオリンを始め、9歳でフロリダのジャクソンビル交響楽団と協奏曲デビューし、13歳にしてスフィクンクスコンクールのジュニア部門で最年少にして優勝を果たした。スフィンクスからはアイザック・スターン賞を受賞しており、同団体によるアーティスト育成プロフラムの一環として行われるカーネギーホールでのコンサートには2回出演しており、グーズビーがカーネギーホールデビューで演奏したイザイ無伴奏第三番についてニューヨーク・タイムズ紙は『達成されたコントロールと絶妙な音色を披露した…彼の演奏は比類なき妙技によりスタンディングオベーションを得た。』と称賛している。</p>'
  button:
    icon: "icon-arrow-right"
    btnText: "⠀もっと"
    URL: "/jp/bio"
