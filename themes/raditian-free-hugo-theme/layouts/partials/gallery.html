{{ if .Site.Data.homepage.gallery.enable }}
<section id="portfolio" class="section section--border-bottom">
  <div class="container">
    <!-- <h2 class=" rad-animation-group rad-fade-down">
      {{ .Site.Data.homepage.gallery.title }}
    </h2> -->

  {{ $base := "gal-img" }}
  {{ $path := print "static/" ("gal-img") }}
  <div class="main-carousel" data-flickity='{ "imagesLoaded": "true", "adaptiveHeight": "true", "autoPlay": "true", "wrapAround": "true", "cellAlign": "left", "contain": "true"}'>
    {{ range (readDir $path) }}
      {{- $isimg := lower .Name | findRE "\\.(gif|jpg|jpeg|tiff|png|bmp)" }}
      <!-- is the current file an image? -->
      {{- if and $isimg}}
      <div class="carousel-cell">
          <img src="/{{ $base  }}/{{.Name}}"> 
      </div>
      {{- end }}
    {{ end }}
  </div>
  <div class="row mt-5 text-center">
    <div class="col"><p>images Â© Kaupo Kikkas</p></div>
  </div>
</section>
{{ end }}
