<!-- inject:../components/baseHead/baseHeadStart.html -->
<!DOCTYPE html>
<html lang="en">

<head>

    {{ partial "head.html" . }}

</head>

<body>

	{{ partial "header.html" . }}

    <section class="section">
      <div class="container">
        <div class="row d-flex flex-md-row">
          <div class="col-md-12">
            <img
            class="lozad about__profile-picture img-responsive image-left-overflow float-left"
            style= "margin:0 1em 1em 0"
            src="data:image/gif;base64,R0lGODlhBwACAIAAAP///wAAACH5BAEAAAEALAAAAAAHAAIAAAIDjI9YADs="
            data-src="{{ .Params.image | relURL }}"
            data-srcset="{{ .Params.image | relURL }}"
            alt="Profile Picture" />
            <h2>{{ .Site.Data.homepage.about.title }}</h2>
                {{ .Content }}
                <hr>
            </div>
          </div>
      </div>
    </section>

	{{ partial "footer.html" . }}
  {{ partial "base-foot.html" . }}
</body>

</html>
<!-- endinject -->
